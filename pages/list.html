<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
        <link rel="stylesheet" href="../Public/CSS/style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Character Manager</h1>
            <form class="header__form" action="#">
                <!-- <input class="header__form__search" type="search" name="name" id="search" placeholder="Search Character name"> -->
            </form>
        </header>
        <ul class="list">
            <li class="list__item">
                <div class= "list__item__data">    
                    <img class="list__item__data__image" src="data:image/gif;base64,${data[page+i].image}" alt="">
                    <h2 class="list__item__data__title">${data[page+i].name}</h2>
                    <p class="list__item__data__shortDescription">
                        ${data[page+i].shortDescription}
                    </p>
                </div>   
                <a class= "list__item__button" href="./singleFiche.html?id=${data[page+i].id}">See character</a>
            </li> 
            <li class="list__item">
                <div class= "list__item__data">    
                    <img class="list__item__data__image" src="data:image/gif;base64,${data[page+i].image}" alt="">
                    <h2 class="list__item__data__title">${data[page+i].name}</h2>
                    <p class="list__item__data__shortDescription">
                        ${data[page+i].shortDescription}
                    </p>
                </div>   
                <a class= "list__item__button" href="./singleFiche.html?id=${data[page+i].id}">See character</a>
            </li> 
        </ul>

        <a class="button" href="./form.html">Add a new character to the collection</a>
    
        <script  type="module"   src="../Public/script/script.js" ></script>

    </body>
</html>
